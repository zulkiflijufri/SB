<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Sahabat Berbagi</title>
</head>

<body style="background: #e5e5e5;">
    <div class="main">
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" alt="Sahabat Berbagi">
            </a>
            <button class="btn">
                Masuk Fundraiser
            </button>
        </nav>

        <div class="wrapper__fundraiser">
            <div class="row">
                <div class="col-12">
                    <button class="btn">Daftar Jadi Fundraiser</button>
                    <button class="btn">Tanya Jadi Fundraiser</button>
                </div>
            </div>
        </div>

        <div class="wrapper__search">
            <div class="row">
                <div class="col-12">
                    <input type="text" placeholder="Yuk bantu yang ingin kita cari" />
                </div>
            </div>
        </div>

        <div class="wrapper__slider">
            <div class="wrapper__slide__img">
                <img src="/assets/img/slider.png" alt="Slider">
                <img src="/assets/img/slider.png" alt="Slider">
                <img src="/assets/img/slider.png" alt="Slider">
                <img src="/assets/img/slider.png" alt="Slider">
                <img src="/assets/img/slider.png" alt="Slider">
            </div>
        </div>

        <div class="wrapper__service">
            <div class="row">
                <div class="col-6 col-md-3 text-center mb-3">
                    <a href="#">
                        <img src="/assets/icon/kalkulator.png">
                        <span>Kalkulator Zakat</span>
                    </a>
                </div>
                <div class="col-6 col-md-3 text-center mb-3">
                    <a href="#">
                        <img src="/assets/icon/qurban.png">
                        <span>Tabungan Qurban</span>
                    </a>
                </div>
                <div class="col-6 col-md-3 text-center mb-3">
                    <a href="#">
                        <img src="/assets/icon/qurban.png">
                        <span>Infaq</span>
                    </a>
                </div>
                <div class="col-6 col-md-3 text-center mb-3">
                    <a href="#">
                        <img src="/assets/icon/galang-dana.png">
                        <span>Galang Dana</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper__footer">
            <div class="wrapper__footer__menu">
                <a href="#" class="active">
                    <img src="/assets/icon/home.png" alt="Home" width="22">
                    <span>Home</span>
                </a>
            </div>
            <div class="wrapper__footer__menu">
                <a href="#">
                    <img src="/assets/icon/donasi.png" alt="Donasi" width="22">
                    <span>Donasi</span>
                </a>
            </div>
            <div class="wrapper__footer__menu">
                <a href="#">
                    <img src="/assets/icon/profile.png" alt="Profile" width="22">
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.wrapper__slide__img').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                arrows: false,
                autoplaySpeed: 2000,
            });
        });
    </script>
</body>

</html>
